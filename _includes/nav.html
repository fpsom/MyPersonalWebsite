<ul class="menu">

    {% for fpsom in site.data.menu %}
    {% if fpsom.subcategories != null %}
    <li><a href="{{ fpsom.href }}" class="page-link">{{ fpsom.title }}</a>
    <ul class="sub-menu">
    {% for subcategory in fpsom.subcategories %}
    <li><a href="{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
     <li><a href="{{ fpsom.href }}" class="page-link">{{ fpsom.title }}</a>
    {% endif %}
    </li>
    {% endfor %}
    </ul>
